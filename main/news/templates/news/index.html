<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <title>{{ title }}</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a style="padding-left: 10px;" class="navbar-brand" href="/">List</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="/news/">Main page</a></li>
            <li class="nav-item"><a class="nav-link" href="/news/">Add News</a></li>
        </ul>
    </div>
</nav>
<div class="container mb-3">
    <h1>Список новостей</h1>
    <div class="row">
        <div class=".col-md-12">
            {% for item in news %}
            <div class="card mb-3">
                <div class="card-header">
                    Категория : {{item.category.title}}
                </div>
                <div class="card-body">
                    <h5 class="card-title {% cycle 'text-danger' 'text-success' %}">{{item.title }}</h5>
                    <p class="card-text">{{item.content}}</p>
                    <a href="#" class="btn btn-primary">Read more</a>
                </div>
                <div class="card-footer text-muted">
                    {{item.created_at |date:"Y-m-d H:i"}}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
